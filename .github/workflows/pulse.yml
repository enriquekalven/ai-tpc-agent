name: AI TPC Pulse ðŸš€

on:
  schedule:
    # Run every Monday and Wednesday at 9:00 AM PST (17:00 UTC)
    - cron: '0 17 * * 1,3'
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to look back'
        required: true
        default: '2'
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install . pytest pytest-mock
          
      - name: Run Tests (Regression)
        run: |
          PYTHONPATH=src pytest tests/
          
      - name: Broadcast Updates
        env:
          GCHAT_WEBHOOK_URL: ${{ secrets.GCHAT_WEBHOOK_URL }}
          TPC_SENDER_EMAIL: ${{ secrets.TPC_SENDER_EMAIL }}
          TPC_SENDER_PASSWORD: ${{ secrets.TPC_SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          LOOKBACK_DAYS=${{ github.event.inputs.days || '1' }}
          
          if [ -n "$GCHAT_WEBHOOK_URL" ]; then
            tpc-agent chat --days "$LOOKBACK_DAYS"
          fi
          
          # Email Fallback (requires user-provided secrets)
          if [ -n "$TPC_SENDER_EMAIL" ] && [ -n "$TPC_SENDER_PASSWORD" ]; then
            TARGET_EMAIL=${RECIPIENT_EMAIL:-"ai-tpc-agent@google.com"}
            tpc-agent email "$TARGET_EMAIL" --days "$LOOKBACK_DAYS"
          fi

          # GitHub Issue Broadcaster (Secure, zero-config default)
          tpc-agent github --days "$LOOKBACK_DAYS"

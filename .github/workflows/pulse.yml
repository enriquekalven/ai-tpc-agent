on:
  schedule:
    # Run every Monday and Wednesday at 9:00 AM PST (17:00 UTC)
    - cron: '0 17 * * 1,3'
  workflow_dispatch: # Allow manual trigger

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install .
          
      - name: Broadcast to Google Chat
        env:
          GCHAT_WEBHOOK_URL: ${{ secrets.GCHAT_WEBHOOK_URL }}
        run: |
          tpc-agent chat
